<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    .login-panel {
      margin-top: 200px;
    }

    .vCode {
      height: 36px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary login-panel">
          <div class="panel-heading">
            <h3 class="panel-title">英雄管理系统注册</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" method="post" action="">
              <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                  <input type="text" name="userName" class="form-control" id="userName" placeholder="请输入用户名" />
                </div>
              </div>
              <div class="form-group">
                <label for="userPass" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input type="password" name="userPass" class="form-control" id="userPass" placeholder="请输入密码" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                  <button type="button" class="btn btn-success login">
                    登陆
                  </button>
                  <a href="./login.html" class="btn btn-danger">返回</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./lib/bootstrap/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>


<script>
  $(function () {
    // 能否添加
    var flag = false;
    // 添加用户
    $(".login").click(function () {
      // 阻止默认事件
      event.preventDefault();
      // 声明一个formData对象
      var dtas = new FormData($("form")[0]);
      // 获取用户名
      var users = $("#userName").val();
      // 获取密码
      var pwds = $("#userPass").val();
      // 非空
      if (users == "" && pwds == "") {
        alert("注册的数据不能为空！")
      } else {
        $.ajax({
          type: 'post',
          url: '/addUser',
          data: dtas,
          cache: false,        // 不缓存数据
          processData: false,  // 不处理数据
          contentType: false,   // 不设置内容类型
          dataType: 'json',
          success(data) {
            console.log(data);
            alert(data.msg);
            location.href = "login.html";
          }
        })


      }
    })

  })
</script>
