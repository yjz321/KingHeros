<script id="tpl" type="text/html">
  {{each}}

      <td>{{$value.alias}}</td>
      <td><img src="{{$value.imgs}}" alt="" /></td>

  {{/each}}

<script>
  $(function () {
    // é¡µç 
    let pageIndex = 1;
    // æ€»é¡µæ•°
    let pageSum = 0;
    // æ¯ä¸€é¡µæœ‰å¤šå°‘æ¡æ•°æ®
    let pageSize = 10;
    // é»˜è®¤æŸ¥è¯¢æ•°æ®
    let searchOn = {};
    // æ•°æ®æ“ä½œ
    function getData() {
      $.ajax({
        type: 'get',
        url: '/list',
        data: {
          pageIndex,
          pageSize,
          searchOn
        },
        dataType: 'json',
        success(result) {
          console.log(result);
          var heros = template("tpl", result.data);
          // èµ‹å€¼
          pageSum = result.pageSum;
          // é¡µç 
          $(".page-num>a").text(`${pageIndex}/${result.pageSum}`)
          $("tbody").html(heros);
        }
      })
    }
    // é»˜è®¤æ¸²æŸ“æ•°æ®
    getData();
    // ç‚¹å‡»ä¸Šä¸€é¡µ
    $(".last").click(function () {
      if (pageIndex == 1) {
        pageIndex = 1;
      } else {
        pageIndex--;
      }
      //  æ¸²æŸ“
      getData();
    })
    // ç‚¹å‡»ä¸‹ä¸€é¡µ
    $(".next").click(function () {
      if (pageIndex == pageSum) {
        pageIndex = pageSum;
      } else {
        pageIndex++;
      }
      //  æ¸²æŸ“
      getData();
    })
    // æ¨¡ç³ŠæŸ¥è¯¢
    $(".selects").click(function (event) {
      // é˜»æ­¢é»˜è®¤äº‹ä»¶

      // è·å–æ•°æ®
      let inputVal = $(".heros_val").val();
      searchOn = {
        names: { $regex: inputVal }
      }
      // é»˜è®¤
      pageIndex = 1;
      // æ¸²æŸ“
      getData();
    })
    // åˆ é™¤æ•°æ®
    $("tbody").on("click", ".delete", function (event) {
      // é˜»æ­¢é»˜è®¤äº‹ä»¶
      event.preventDefault();
      // è·å–å…ƒç´

          // é‡æ–°æ¸²æŸ“é¡µé¢
